    
<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Movie Quotes to Remember</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
    
        <link rel="stylesheet" href="css/styles.css">
    
  </head>
  <body>
       
    <div class="container">
  <div class="col-xs-12 col-md-6 col-md-offset-3 card card-style">
    <div class="dark-primary"></div>
    <div class="title-bar">
      <h1><span class="movie-title"></span> <span class="movie-year"></span></h1></div>
    <div class="youtube-iframe"></div>
    <blockquote><span class="quote-actual"></span>   </blockquote>
    <div class="btn-bar">
      <button class="new-quote">New Quote</button> 
      <button class="tweet">Tweet</button>
    </div>
  </div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/scripts.js"></script>
    
  </body>
</html>
